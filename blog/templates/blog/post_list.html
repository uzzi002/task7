<!DOCTYPE html>
<html>
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title|upper }}</h2> <!-- Using Django's built-in `upper` filter -->
                <p>{{ post.body }}</p>
                <small>{{ post.date_created }}</small>
                <p><i>{{ post.signature }}</i></p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
